<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <circle cx="128" cy="128" r="128" fill="url(#bgGradient)"/>

  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="256" y2="256">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGlow" x1="0" y1="0" x2="0" y2="100">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.2" />
    </linearGradient>
  </defs>

  <!-- Code Symbols Background -->
  <text x="40" y="60" font-family="monospace" font-size="20" fill="#ffffff" opacity="0.15" font-weight="bold">&lt;/&gt;</text>
  <text x="180" y="60" font-family="monospace" font-size="20" fill="#ffffff" opacity="0.15" font-weight="bold">{}</text>
  <text x="35" y="210" font-family="monospace" font-size="18" fill="#ffffff" opacity="0.12" font-weight="bold">[ ]</text>
  <text x="190" y="210" font-family="monospace" font-size="18" fill="#ffffff" opacity="0.12" font-weight="bold">( )</text>

  <!-- Developer Avatar -->
  <!-- Head -->
  <circle cx="128" cy="80" r="32" fill="#f1f5f9" opacity="0.95"/>
  <circle cx="128" cy="80" r="32" fill="url(#headShine)" opacity="0.3"/>

  <linearGradient id="headShine" x1="128" y1="48" x2="128" y2="112">
    <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
    <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
  </linearGradient>

  <!-- Neck -->
  <rect x="118" y="110" width="20" height="15" fill="#f1f5f9" opacity="0.95" rx="2"/>

  <!-- Body/Torso -->
  <ellipse cx="128" cy="155" rx="50" ry="40" fill="#f1f5f9" opacity="0.95"/>

  <!-- Arms -->
  <ellipse cx="80" cy="150" rx="15" ry="35" fill="#e2e8f0" opacity="0.9" transform="rotate(-20 80 150)"/>
  <ellipse cx="176" cy="150" rx="15" ry="35" fill="#e2e8f0" opacity="0.9" transform="rotate(20 176 150)"/>

  <!-- Laptop -->
  <!-- Laptop Base -->
  <rect x="90" y="160" width="76" height="42" rx="4" fill="#1e293b" opacity="0.95"/>
  <rect x="93" y="163" width="70" height="36" rx="3" fill="#334155" opacity="0.95"/>

  <!-- Laptop Screen -->
  <rect x="100" y="135" width="56" height="32" rx="3" fill="#0f172a" opacity="0.95"/>
  <rect x="103" y="138" width="50" height="26" rx="2" fill="url(#screenGlow)"/>

  <!-- Code on Screen -->
  <line x1="108" y1="144" x2="130" y2="144" stroke="#22d3ee" stroke-width="2" opacity="0.9"/>
  <line x1="108" y1="150" x2="145" y2="150" stroke="#3b82f6" stroke-width="2" opacity="0.9"/>
  <line x1="108" y1="156" x2="125" y2="156" stroke="#06b6d4" stroke-width="2" opacity="0.9"/>

  <!-- Keyboard Indication -->
  <rect x="95" y="168" width="66" height="2" fill="#475569" opacity="0.7" rx="1"/>
  <rect x="95" y="173" width="66" height="2" fill="#475569" opacity="0.7" rx="1"/>
  <rect x="95" y="178" width="66" height="2" fill="#475569" opacity="0.7" rx="1"/>

  <!-- Terminal Cursor -->
  <rect x="126" y="154" width="2" height="6" fill="#22d3ee" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.2;0.9" dur="1s" repeatCount="indefinite"/>
  </rect>

  <!-- Floating Code Elements -->
  <circle cx="60" cy="120" r="3" fill="#22d3ee" opacity="0.6"/>
  <circle cx="196" cy="120" r="3" fill="#3b82f6" opacity="0.6"/>
  <circle cx="70" cy="190" r="2.5" fill="#06b6d4" opacity="0.5"/>
  <circle cx="186" cy="190" r="2.5" fill="#22d3ee" opacity="0.5"/>

  <!-- Binary Decorations -->
  <text x="50" y="100" font-family="monospace" font-size="12" fill="#22d3ee" opacity="0.4">01</text>
  <text x="190" y="100" font-family="monospace" font-size="12" fill="#3b82f6" opacity="0.4">10</text>
</svg>
