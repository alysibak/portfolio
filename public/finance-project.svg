<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="url(#financeBg)"/>

  <defs>
    <linearGradient id="financeBg" x1="0" y1="0" x2="400" y2="300">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Grid Pattern -->
  <pattern id="financeGrid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
  </pattern>
  <rect width="400" height="300" fill="url(#financeGrid)"/>

  <!-- Pie Chart -->
  <g transform="translate(280, 100)">
    <circle cx="0" cy="0" r="60" fill="#334155" opacity="0.3"/>
    <!-- Pie Segments -->
    <path d="M 0 0 L 0 -60 A 60 60 0 0 1 52 -30 Z" fill="#3b82f6" opacity="0.8"/>
    <path d="M 0 0 L 52 -30 A 60 60 0 0 1 52 30 Z" fill="#06b6d4" opacity="0.8"/>
    <path d="M 0 0 L 52 30 A 60 60 0 0 1 0 60 Z" fill="#10b981" opacity="0.8"/>
    <path d="M 0 0 L 0 60 A 60 60 0 0 1 0 -60 Z" fill="#8b5cf6" opacity="0.8"/>
  </g>

  <!-- Line Chart -->
  <g transform="translate(50, 120)">
    <!-- Chart Area -->
    <path d="M 0 80 L 20 70 L 40 75 L 60 60 L 80 65 L 100 45 L 120 50 L 140 30"
          stroke="#10b981"
          stroke-width="3"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
          opacity="0.8"/>

    <!-- Area under curve -->
    <path d="M 0 80 L 20 70 L 40 75 L 60 60 L 80 65 L 100 45 L 120 50 L 140 30 L 140 120 L 0 120 Z"
          fill="url(#areaGradient)"
          opacity="0.3"/>

    <linearGradient id="areaGradient" x1="0" y1="0" x2="0" y2="120">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0" />
    </linearGradient>

    <!-- Data Points -->
    <circle cx="0" cy="80" r="4" fill="#10b981"/>
    <circle cx="20" cy="70" r="4" fill="#10b981"/>
    <circle cx="40" cy="75" r="4" fill="#10b981"/>
    <circle cx="60" cy="60" r="4" fill="#10b981"/>
    <circle cx="80" cy="65" r="4" fill="#10b981"/>
    <circle cx="100" cy="45" r="4" fill="#10b981"/>
    <circle cx="120" cy="50" r="4" fill="#10b981"/>
    <circle cx="140" cy="30" r="4" fill="#10b981"/>
  </g>

  <!-- Stats Cards -->
  <rect x="50" y="30" width="100" height="60" rx="8" fill="#334155" opacity="0.5"/>
  <text x="100" y="55" font-family="Arial, sans-serif" font-size="24" fill="#10b981" font-weight="bold" text-anchor="middle">$24.5K</text>
  <text x="100" y="75" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle" opacity="0.8">TOTAL REVENUE</text>

  <!-- Trend Arrow -->
  <path d="M 130 50 L 140 50 L 135 45 M 140 50 L 135 55" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Decorative Elements -->
  <circle cx="350" cy="250" r="3" fill="#3b82f6" opacity="0.5"/>
  <circle cx="30" cy="250" r="4" fill="#06b6d4" opacity="0.5"/>

  <!-- Text -->
  <text x="200" y="270" font-family="monospace" font-size="12" fill="#94a3b8" text-anchor="middle" opacity="0.6">Financial Dashboard</text>
</svg>
