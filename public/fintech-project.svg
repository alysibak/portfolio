<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>

  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="400" y2="300">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Grid Pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
  </pattern>
  <rect width="400" height="300" fill="url(#grid)"/>

  <!-- Chart Bars -->
  <rect x="80" y="180" width="30" height="70" rx="4" fill="#10b981" opacity="0.8"/>
  <rect x="130" y="140" width="30" height="110" rx="4" fill="#06b6d4" opacity="0.8"/>
  <rect x="180" y="160" width="30" height="90" rx="4" fill="#3b82f6" opacity="0.8"/>
  <rect x="230" y="120" width="30" height="130" rx="4" fill="#8b5cf6" opacity="0.8"/>
  <rect x="280" y="100" width="30" height="150" rx="4" fill="#ec4899" opacity="0.8"/>

  <!-- Trend Line -->
  <path d="M 80 200 L 145 160 L 195 180 L 245 135 L 295 110"
        stroke="#22d3ee"
        stroke-width="3"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.9"/>

  <!-- Data Points -->
  <circle cx="80" cy="200" r="5" fill="#22d3ee" opacity="0.9"/>
  <circle cx="145" cy="160" r="5" fill="#22d3ee" opacity="0.9"/>
  <circle cx="195" cy="180" r="5" fill="#22d3ee" opacity="0.9"/>
  <circle cx="245" cy="135" r="5" fill="#22d3ee" opacity="0.9"/>
  <circle cx="295" cy="110" r="5" fill="#22d3ee" opacity="0.9"/>

  <!-- Dollar Sign Icon -->
  <circle cx="340" cy="50" r="30" fill="#10b981" opacity="0.2"/>
  <text x="328" y="68" font-family="Arial, sans-serif" font-size="40" fill="#10b981" font-weight="bold">$</text>

  <!-- Decorative Elements -->
  <circle cx="60" cy="60" r="4" fill="#06b6d4" opacity="0.5"/>
  <circle cx="360" cy="260" r="3" fill="#3b82f6" opacity="0.5"/>

  <!-- Text -->
  <text x="200" y="270" font-family="monospace" font-size="12" fill="#94a3b8" text-anchor="middle" opacity="0.6">Financial Analytics</text>
</svg>
