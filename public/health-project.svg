<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="url(#healthBg)"/>

  <defs>
    <linearGradient id="healthBg" x1="0" y1="0" x2="400" y2="300">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Grid Pattern -->
  <pattern id="healthGrid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
  </pattern>
  <rect width="400" height="300" fill="url(#healthGrid)"/>

  <!-- Heart Rate Monitor -->
  <path d="M 40 150 L 80 150 L 100 120 L 120 180 L 140 100 L 160 150 L 360 150"
        stroke="#10b981"
        stroke-width="3"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.8"/>

  <!-- Activity Rings -->
  <circle cx="320" cy="80" r="35" stroke="#ec4899" stroke-width="6" fill="none" opacity="0.6" stroke-dasharray="200 220"/>
  <circle cx="320" cy="80" r="45" stroke="#8b5cf6" stroke-width="6" fill="none" opacity="0.5" stroke-dasharray="240 280"/>
  <circle cx="320" cy="80" r="55" stroke="#06b6d4" stroke-width="6" fill="none" opacity="0.4" stroke-dasharray="280 350"/>

  <!-- Fitness Icon -->
  <g transform="translate(80, 200)">
    <!-- Dumbbell -->
    <rect x="0" y="18" width="60" height="8" rx="4" fill="#10b981" opacity="0.8"/>
    <circle cx="0" cy="22" r="8" fill="#10b981" opacity="0.8"/>
    <circle cx="60" cy="22" r="8" fill="#10b981" opacity="0.8"/>
  </g>

  <!-- Stats Cards -->
  <rect x="160" y="190" width="70" height="50" rx="8" fill="#334155" opacity="0.4"/>
  <text x="195" y="215" font-family="Arial, sans-serif" font-size="20" fill="#10b981" font-weight="bold" text-anchor="middle">5.2K</text>
  <text x="195" y="230" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">STEPS</text>

  <rect x="240" y="190" width="70" height="50" rx="8" fill="#334155" opacity="0.4"/>
  <text x="275" y="215" font-family="Arial, sans-serif" font-size="20" fill="#06b6d4" font-weight="bold" text-anchor="middle">450</text>
  <text x="275" y="230" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">CALORIES</text>

  <!-- Decorative Elements -->
  <circle cx="60" cy="60" r="4" fill="#10b981" opacity="0.5"/>
  <circle cx="360" cy="260" r="3" fill="#ec4899" opacity="0.5"/>

  <!-- Text -->
  <text x="200" y="270" font-family="monospace" font-size="12" fill="#94a3b8" text-anchor="middle" opacity="0.6">Health & Fitness Tracking</text>
</svg>
